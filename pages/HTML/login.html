<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>Bachelor Life | Login</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h2>Bachelor Life</h2>
      </div>
      <div class="nav-links">
        <a href="/index.html">Home</a>
        <a href="../HTML/find_room.html">Find Rooms</a>
        <a href="../HTML/post_room.html">Post Room</a>
      </div>
      <a href="../HTML/login.html" class="login-btn">Login</a>
    </nav>

    <div class="login-container">
      <div class="login-box">
        <div class="icon"></div>
        <h2>Welcome Back</h2>
        <p>Sign in to your Bachelor Life account</p>

        <form id="loginForm">
          <div class="input-group">
            <label>Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label>Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn">Sign In</button>
        </form>

        <p class="signup-text">
          Don't have an account? <a href="../HTML/signup.html">Sign up</a>
        </p>
      </div>
    </div>
    <footer>
      <p>Â© 2025 Bachelor Life | All Rights Reserved</p>
      <a href="../HTML/about.html">About Us |</a>
      <a href="../HTML/contact.html">Contact</a>
    </footer>
  </body>
  <script>
    document
      .getElementById("loginForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;

        if (email) {
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", email);

          const userRole = localStorage.getItem("storedRole") || "Bachelor";
          localStorage.setItem("currentUserRole", userRole);

          alert("Login Successful as " + userRole);
          window.location.href = "../HTML/find_room.html";
        }
      });
  </script>
</html>
