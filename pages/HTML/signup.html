<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/signup.css" />
    <title>Bachelor Life - Create Account</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Bachelor Life</div>
      <nav class="nav-links">
        <a href="/index.html">Home</a>
        <a href="../HTML/find_room.html">Find Rooms</a>
        <a href="../HTML/post_room.html">Post Room</a>
      </nav>
      <a href="../HTML/login.html" class="login-btn">Login</a>
    </header>

    <div class="container">
      <div class="form-card">
        <img
          src="https://cdn-icons-png.flaticon.com/512/25/25694.png"
          alt="home icon"
          class="home-icon"
        />
        <h2>Create Account</h2>
        <p>Join Bachelor Life today</p>

        <div class="tab-buttons">
          <button type="button" class="tab active" id="bachelorTab">
            Bachelor
          </button>
          <button type="button" class="tab" id="ownerTab">Room Owner</button>
        </div>

        <form id="signupForm">
          <div
            style="
              text-align: left;
              font-size: 13px;
              font-weight: 600;
              margin-bottom: 5px;
              color: #1e293b;
            "
          >
            Full Name
          </div>
          <input
            type="text"
            id="fullName"
            placeholder="Enter your full name"
            required
          />

          <div
            style="
              text-align: left;
              font-size: 13px;
              font-weight: 600;
              margin-bottom: 5px;
              color: #1e293b;
            "
          >
            Phone Number
          </div>
          <input
            type="text"
            id="phone"
            placeholder="Enter your phone number"
            required
          />

          <div
            style="
              text-align: left;
              font-size: 13px;
              font-weight: 600;
              margin-bottom: 5px;
              color: #1e293b;
            "
          >
            Email Address
          </div>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <div
            style="
              text-align: left;
              font-size: 13px;
              font-weight: 600;
              margin-bottom: 5px;
              color: #1e293b;
            "
          >
            Password
          </div>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />

          <input type="hidden" id="userRole" value="Bachelor" />
          <button type="submit" class="btn-create">Create Account</button>
        </form>

        <p class="signin-text">
          Already have an account? <a href="../HTML/login.html">Sign in</a>
        </p>
      </div>
    </div>
  </body>
  <script>
    const bachelorTab = document.getElementById("bachelorTab");
    const ownerTab = document.getElementById("ownerTab");
    const userRoleInput = document.getElementById("userRole");

    bachelorTab.onclick = () => {
      bachelorTab.classList.add("active");
      ownerTab.classList.remove("active");
      userRoleInput.value = "Bachelor";
    };

    ownerTab.onclick = () => {
      ownerTab.classList.add("active");
      bachelorTab.classList.remove("active");
      userRoleInput.value = "Owner";
    };

    document
      .getElementById("signupForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const selectedRole = document.getElementById("userRole").value;

        const userData = {
          fullName: document.getElementById("fullName").value,
          phone: document.getElementById("phone").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          role: selectedRole,
        };

        localStorage.setItem("storedRole", selectedRole);
        console.log("Role Saved:", selectedRole);

        try {
          const response = await fetch("http://localhost:5000/api/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData),
          });

          if (response.ok) {
            alert("Account Created! Now login.");
            window.location.href = "../HTML/login.html";
          }
        } catch (error) {
          alert("Registration Data Saved Locally (Testing Mode)");
          window.location.href = "../HTML/login.html";
        }
      });
  </script>
</html>
